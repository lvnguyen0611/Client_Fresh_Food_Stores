<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <link
               rel="stylesheet"
               href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
               integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
               crossorigin="anonymous"
          />

          <title>Cửa Hàng Thực Phẩm - Thực Phẩm Sạch - Tươi - ngon</title>

          <script
               src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
               integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
               crossorigin="anonymous"
          ></script>

          <script
               src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
               integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
               crossorigin="anonymous"
          ></script>

          <script
               src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
               integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
               crossorigin="anonymous"
          ></script>

          <link
               href="https://db.onlinewebfonts.com/c/157c6cc36dd65b1b2adc9e7f3329c761?family=Amazon+Ember"
               rel="stylesheet"
               type="text/css"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          />
          <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          />
          <script>
               function showMessage() {
                    document.getElementById("chat-container").style.display = "block";
                    document.getElementById("chat-icon").innerHTML = "<div class='chat-icon' onclick='exitchat()'><svg xmlns='http://www.w3.org/2000/svg' width='55' height='55' fill='currentColor' class='bi bi-x-circle' viewBox='0 0 16 16'><path d='M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z' /><path d='M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z' /></svg></div>"        
               }
               function exitchat() {
                    document.getElementById("chat-container").style.display = "none";
                    document.getElementById("chat-icon").innerHTML = "<div class='chat-icon' onclick='showMessage()'><svg xmlns='http://www.w3.org/2000/svg' width='55' height='55' fill='currentColor' class='bi bi-messenger' viewBox='0 0 16 16'><path d='M0 7.76C0 3.301 3.493 0 8 0s8 3.301 8 7.76-3.493 7.76-8 7.76c-.81 0-1.586-.107-2.316-.307a.639.639 0 0 0-.427.03l-1.588.702a.64.64 0 0 1-.898-.566l-.044-1.423a.639.639 0 0 0-.215-.456C.956 12.108 0 10.092 0 7.76zm5.546-1.459-2.35 3.728c-.225.358.214.761.551.506l2.525-1.916a.48.48 0 0 1 .578-.002l1.869 1.402a1.2 1.2 0 0 0 1.735-.32l2.35-3.728c.226-.358-.214-.761-.551-.506L9.728 7.381a.48.48 0 0 1-.578.002L7.281 5.98a1.2 1.2 0 0 0-1.735.32z'/></svg></div>"
               }
          </script>
     </head>
     <body>
          <div id="root"></div>
          <div id="chat" class="chat">
               <div class="chat-container" id="chat-container"></div>
               <div id="chat-icon" >
                    <div class="chat-icon" onclick="showMessage()">
                         <svg
                         xmlns="http://www.w3.org/2000/svg"
                         width="55"
                         height="55"
                         fill="currentColor"
                         class="bi bi-messenger"
                         viewBox="0 0 16 16"
                    >
                         <path
                              d="M0 7.76C0 3.301 3.493 0 8 0s8 3.301 8 7.76-3.493 7.76-8 7.76c-.81 0-1.586-.107-2.316-.307a.639.639 0 0 0-.427.03l-1.588.702a.64.64 0 0 1-.898-.566l-.044-1.423a.639.639 0 0 0-.215-.456C.956 12.108 0 10.092 0 7.76zm5.546-1.459-2.35 3.728c-.225.358.214.761.551.506l2.525-1.916a.48.48 0 0 1 .578-.002l1.869 1.402a1.2 1.2 0 0 0 1.735-.32l2.35-3.728c.226-.358-.214-.761-.551-.506L9.728 7.381a.48.48 0 0 1-.578.002L7.281 5.98a1.2 1.2 0 0 0-1.735.32z"
                         />
                    </svg>
                    </div>
               </div>
               <script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"></script>
               <script type="text/javascript">
                    var chatroom = new window.Chatroom({
                         host: "http://localhost:5005",
                         title: "Cửa Hàng Thực Phẩm",
                         container: document.querySelector(".chat-container"),
                         welcomeMessage: "Cửa Hàng Thực Phẩm Kính Chào Quý Khách.",
                    });
                    chatroom.openChat();
               </script>
          </div>
     </body>
</html>
